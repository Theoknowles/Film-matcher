<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Film Matcher</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<style>
    body { font-family: Arial; text-align:center; margin-top:50px; }
    button { padding:10px 20px; margin:5px; font-size:16px; }
    #film-card { margin-bottom: 20px; }
    img { max-width:200px; margin: 10px auto; display:block; }
    .sources span { margin:0 10px; font-size:24px; }
</style>
</head>
<body>
<h1>🎬 Film Matcher</h1>
<h2 id="user-label">{{ user }}</h2>

<div id="film-card">
    <h2 id="film-title">Loading...</h2>
    <img id="film-poster" src="" alt="Poster">
    <div class="sources">
        <span id="netflix">❌ Netflix</span>
        <span id="prime">❌ Prime</span>
        <span id="disney_plus">❌ Disney+</span>
        <span id="iplayer">❌ iPlayer</span>
        <span id="all4">❌ All4</span>
    </div>
    <button id="yes-btn">✅ Yes</button>
    <button id="no-btn">❌ No</button>
</div>

<h3>Matches:</h3>
<ul id="matches"></ul>

<script>
const session_id = "{{ session_id }}";
const user = "{{ user }}";
let currentFilm = null;

const socket = io();
socket.emit('join', { session_id });

socket.on('update_matches', (matches) => {
    const list = document.getElementById('matches');
    list.innerHTML = '';
    matches.forEach(m => {
        const li = document.createElement('li');
        li.textContent = m.title;
        list.appendChild(li);
    });
});

async function loadNextFilm() {
    const res = await fetch(`/next_film/${session_id}/${user}`);
    const film = await res.json();

    if (!film) {
        document.getElementById('film-title').textContent = "🎉 No more films!";
        document.getElementById('film-poster').src = "";
        ['netflix','prime','disney_plus','iplayer','all4'].forEach(id => {
            document.getElementById(id).textContent = `❌ ${id}`;
        });
        currentFilm = null;
        return;
    }

    currentFilm = film;
    document.getElementById('film-title').textContent = film.title;
    document.getElementById('film-poster').src = film.poster_url || "";

    // Update streaming availability icons
    const serviceNames = {
        netflix: 'Netflix',
        prime: 'Prime',
        disney_plus: 'Disney+',
        iplayer: 'iPlayer',
        all4: 'All4'
    };

    Object.keys(serviceNames).forEach(id => {
        if (film.sources && film.sources[id] !== undefined) {
            const available = film.sources[id];
            document.getElementById(id).textContent = (available ? '✅ ' : '❌ ') + serviceNames[id];
        } else {
            document.getElementById(id).textContent = '❌ ' + serviceNames[id];
        }
    });
}

async function voteFilm(choice) {
    if (!currentFilm) return;
    await fetch(`/vote/${session_id}/${user}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ film_id: currentFilm.id, vote: choice })
    });
    loadNextFilm();
}

document.getElementById('yes-btn').addEventListener('click', () => voteFilm(true));
document.getElementById('no-btn').addEventListener('click', () => voteFilm(false));

loadNextFilm();
</script>
</body>
</html>
